<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style_folder/style.css">
    <title>Grand Line Journey</title>
</head>
<body>

<!--HEADER START-->
    <section id="header">
        <div class="header container">
            <h1 class="title">Grand Line Journey | One piece</h1>
            <div class="wrapper">
                <div class="img-wrapper">
                    <img class="img-container" src="./Img_folder/OnePiece.jpg" alt="">
                </div>  
                <div class="gird-container">
                    <div class="grid-item">Wiki</div>
                    <div class="grid-item">Anime</div>
                    <div class="grid-item">Manga</div>
                    <div class="grid-item">Discord</div>

                </div>
            </div>
        </div>
    </section>

<!--HEADER END-->

    <section id="crew-member">
        <div class="crew-member container">
            <h1 class="title">Crew Member</h1>
    
            <div class="crew-container">
                <div class="crew-grid">
                    <div class="crew-item">
                        Name1
                    </div>
                    <div class="crew-item">
                        Name2
                    </div>
                    <div class="crew-item">
                        Name3
                    </div>
                    <div class="crew-item">
                        Name4
                    </div>
                    <div class="crew-item">
                        Name5
                    </div>
                </div>
            </div>
        </div>

        


    </section>

    <section id ="playlist">
        <div class="playlist container">
            <h1 class="title">Sunny Symphony</h1>
        </div>

    </section>
</body>
</html>
